<loading></loading>

<div ng-show="!loading" class="ng-hide cartao col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
	<form name="formCustoFin" novalidate>
		<div class="form-group">
	    	<label class="control-label">Data da informa&ccedil;&atilde;o</label>
			<input class="form-control" type="text" date-time ng-model="custo_fin.data_referencia" format="DD/MM/YYYY" disabled/>
 		</div>
 	
	    <div class="form-group" show-errors>
	        <label class="control-label">Custo Capital de Giro - ME</label>
	        <div class="input-group">
		        <input ng-disabled="jaCadastrado && !alteracao" type="text" class="form-control" name="taxame" id="inputtaxame" ng-model="taxame" ui-percentage-mask required placeholder="Taxa ME">
	            <span class="input-group-addon">a.a.</span>
		    </div>
	    </div>
   
	    <div class="form-group" show-errors>
	        <label class="control-label">Custo Capital de Giro - MI</label>
	        <div class="input-group">
	        	<input ng-disabled="jaCadastrado && !alteracao" type="text" class="form-control" name="taxami" id="inputtaxami" ng-model="taxami" ui-percentage-mask required placeholder="Taxa MI">
		        <span class="input-group-addon">a.a.</span>
		    </div>
	    </div>
   
		<div class="form-group col-xs-12 text-right">
       		<button class="btn btn-primary" ng-show="mostrarSolicitar()" ng-click="solicitarAlteracao()">Solicitar Altera&ccedil;&atilde;o</button>
       		<button class="btn btn-primary" ng-show="!jaCadastrado" ng-disabled="formCustoFin.$invalid" ng-click="salvar()">Salvar</button>
    		<button class="btn btn-primary" ng-show="alteracao" ng-disabled="formCustoFin.$invalid" ng-click="alterar()">Alterar</button>
       	</div>
	</form>
</div>
