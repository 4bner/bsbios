<div class="modal" id="modal_fr">
	
	<div class="modal-dialog">
 		<div class="modal-content">
    		
    		<div class="modal-header">
       		 	<button type="button" class="close" data-dismiss="modal">&times;</button>
       			<h4 class="modal-title">Localidades</h4>
      		</div>
      		
      		<div class="modal-body">
      			
      			<div class="row" style="padding-bottom: 10px;">
      				<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
			             <input ng-model="filtro" id="pesquisar" class="form-control" placeholder="Pesquisar...">
		            </div>
      			</div>
	      		<table class="table table-striped table-bordered table-responsive">
				 	<thead>
				      	<tr>
				      		<th class="col-xs-2">
				      			<label style="cursor: pointer;" ng-click="sortField='id'; reverse= !reverse;">C&oacute;digo</label>
				      			<span ng-show="sortField=='id' && !reverse" class="glyphicon glyphicon-sort-by-attributes sortIcon" aria-hidden="true"></span>
				      			<span ng-show="sortField=='id' && reverse" class="glyphicon glyphicon-sort-by-attributes-alt sortIcon" aria-hidden="true"></span>
				      		</th>
				       	 	<th class="col-xs-9">
				        		<label style="cursor: pointer;" ng-click="sortField='nome'; reverse= !reverse;">Nome - Estado</label>
				        		<span ng-show="sortField=='nome' && !reverse" class="glyphicon glyphicon-sort-by-attributes sortIcon" aria-hidden="true"></span>
				      			<span ng-show="sortField=='nome' && reverse" class="glyphicon glyphicon-sort-by-attributes-alt sortIcon" aria-hidden="true"></span>
				        	</th>
				        	<th class="col-xs-1"></th>
				      	</tr>
				   	</thead>
				    <tbody>
				      	<tr dir-paginate="cidade in $root.registros | filter: filtro | orderBy:sortField:reverse | itemsPerPage: 10" pagination-id="foreignReference">
				       		<td>{{cidade.id}}</td>
				       		<td>{{cidade.nome}} - {{cidade.sigla}}</td>
				       		<td class="text-center">
				       			<button type="button" class="btn btn-default" aria-label="Selecionar" ng-click="selecionar(cidade)" data-dismiss="modal">
				       				<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
				       			</button>
				       		</td>
				      	</tr>
				    </tbody>
				</table>
				<dir-pagination-controls pagination-id="foreignReference"></dir-pagination-controls>
      		</div>
      		
       		<div class="modal-footer">
      			<a href="#" data-dismiss="modal" class="btn">Fechar</a>
      		</div>
    	</div>
  	</div>
</div>
